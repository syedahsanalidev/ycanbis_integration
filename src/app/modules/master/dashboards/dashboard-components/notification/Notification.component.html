<div class="card border-0">
    <div class="p-3">
        <div class="d-flex align-items-center">
            <div>
                <h4 class="card-title text-uppercase">Notification</h4>
                <h5 class="card-subtitle mb-0">Last 5 Days</h5>
            </div>
            <div class="ms-auto">
                <select class="form-control">
                    <option>January 2018</option>
                    <option>February 2018</option>
                    <option>March 2018</option>
                </select>
            </div>
        </div>
    </div>
    <div class="message-box p-3 bg-light mailbox mb-0">
        <ul class="list-style-none">
            <li>
                <div class="message-center widget notifications">
                    <!-- Message -->
                    <a href="javascript:void(0)" class="message-item" *ngFor="let notification of notifications">
                        <span class="btn btn-circle  rounded-circle {{notification.btn}}">
                            <i class="{{notification.icon}}"></i>
                        </span>
                        <span class="mail-contnet">
                            <h5 class="message-title">{{notification.title}}</h5>
                            <span class="mail-desc">{{notification.subject}}</span>
                            <span class="time">{{notification.time}}</span>
                        </span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
