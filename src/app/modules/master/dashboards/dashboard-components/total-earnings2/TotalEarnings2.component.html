<div class="card">
    <div class="p-4 border-bottom">
        <div class="d-flex align-items-center">
            <div>
                <h4 class="mb-0 font-light">Total Earnings</h4>
                <h2 class="mb-0 font-medium">$580.50</h2>
            </div>
            <div class="ml-auto">
                <select class="form-control">
                    <option>January 2018</option>
                    <option>February 2018</option>
                    <option>March 2018</option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-body bg-light">
        <div class="d-flex align-items-center py-3" *ngFor="let e of earning">
            <img src="{{e.img}}" class="rounded-circle" width="60">
            <div class="ml-3">
                <h4 class="font-normal mb-0">{{e.name}}</h4>
                <span class="text-muted">{{e.date}}</span>
            </div>
            <div class="ml-auto">
                <h2 class="mb-0 text-info font-medium">{{e.amount}}</h2>
            </div>
        </div>
        <div class="pt-3">
            <button type="button" class="btn btn-info text-white btn-rounded btn-block">Withdrow Money</button>
        </div>
    </div>
</div>
