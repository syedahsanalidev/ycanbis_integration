<div class="card">
    <div class="card-body">
        <h5 class="card-title text-uppercase">Sales</h5>
        <div class="mb-4 mt-5 pt-3 d-flex flex-column">
            <apx-chart [series]="TotalSalesChartOptions.series" [chart]="TotalSalesChartOptions.chart"
                [dataLabels]="TotalSalesChartOptions.dataLabels" [legend]="TotalSalesChartOptions.legends"
                [colors]="TotalSalesChartOptions.colors" [stroke]="TotalSalesChartOptions.stroke"
                [labels]="TotalSalesChartOptions.labels" [tooltip]="TotalSalesChartOptions.tooltip"
                [plotOptions]="TotalSalesChartOptions.plotOptions"></apx-chart>
        </div>
        <div class="d-flex align-items-center mt-5">
            <div>
                <h3 class="font-medium text-uppercase">Total Sales</h3>
                <h5 class="text-muted">160 sales monthly</h5>
            </div>
            <div class="ml-auto">
                <button class="btn btn-info btn-circle btn-lg text-white">
                    <i class="ti-shopping-cart"></i>
                </button>
            </div>
        </div>
    </div>
</div>
